<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Ben's Vending Machine &#128125;</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

    <link href="css/home.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>
    <div class="container">
      <h1>&#128640; Ben's Vending Machine &#128760;</h1>
      <hr>


      <div class="row">

        <!-- Vending Machine Items -->
        <div class="col-md-8" id="selectionColumn">
          <div class="row row-cols-3" id="items" style="justify-content: center;">

          </div>
        </div>
        <!-- end Vending Machine Items -->


        <!-- Business forms -->

        <div class="col-md-4 transactionColumn" id="transactionColumn">
          <h2><center>Total</center></h2>

          <!-- user's money form -->
          <form class="form-horizontal" role="form" id="totalForm">
            <div class="form-group row" id="totalRow" style="justify-content: center;">
              <label for="totalForm" class="control-label" style="font-weight: bold; font-size: 24px;">$</label>
              <div class="col-md-6" id="">
                <input type="text" class="form-control" id="total" placeholder="0.00" required="" readonly="">
              </div>
            </div>
          </form>

          <!-- testing -->
          <p id="testParagraph"></p>

          <!-- end testing -->

          <!-- add money buttons -->
          <div class="row" style="justify-content: center;">
            <div class="col-md-6" style="padding: 5px" style="justify-content: center;">
              <button type="button" id="addDollar" class="btn btn-dark btn-block">Add Dollar</button>
            </div>
            <div class="col-md-6" style="padding: 5px">
              <button type="button" id="addQuarter" class="btn btn-dark btn-block">Add Quarter</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" style="padding: 5px">
              <button type="button" id="addDime" class="btn btn-dark btn-block">Add Dime</button>
            </div>
            <div class="col-md-6" style="padding: 5px">
              <button type="button" id="addNickel" class="btn btn-dark btn-block">Add Nickel</button>
            </div>
          </div>
          <hr>

          <!-- messages section -->
          <h2>Messages</h2>
          <div class="row" id="messageCenter">
            <marquee><p id="message">&#128125; Welcome to Ben's Vending Machine! &#128125;</p></marquee>
          </div>


          <form class="form-horizontal" role="form" id="itemSelection">
            <div class="form-group row" id="itemRow">
              <label for="itemNumber" class="col-md-2 control-label" style="font-weight: bold; font-size: 24px;">Item:</label>
              <div class="col-md-6" id="">
                <input type="text" class="form-control" id="itemNumber" required="" readonly="">
                <input type="hidden" class="form-control" id="hiddenForm">
              </div>
            </div>
          </form>
          <div class="row">
            <button type="button" id="makePurchase" class="btn btn-success">Make Purchase</button>
          </div>
          <hr>

          <!-- change section -->
          <h2>Change</h2>
          <div class="row" id="changeReturn">
            <div class="form-group row" id="changeRow">
              <textarea id="change" readonly=""></textarea>
            </div>
          </div>

          <div class="row" id="changeReturnButtonRow">
            <button type="button" id="changeReturnButton" class="btn btn-dark">Change Return</button>
          </div>

        </div>
        <!-- end Business forms -->

      </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/dataService.js"></script>
    <script src="js/home.js"></script>

  </body>
</html>
