<!doctype html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- CSS stylesheet -->
		<link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>

		<title>Ben's Super Sightings</title>
	</head>
	<body>
		<!-- Main Body of Page -->

		<!-- header Jumbotron -->
		<div class="container">
			<a href="#" th:href="@{/}">
				<div class="p-5 text-center bg-light border border-light pageHeader">
					<h1>Super Sightings!</h1>
				</div></a>
				<!-- end header Jumbotron -->	


				<!-- nav bar -->
				<div class="row m-4 border border-light nav sticky-top"> 
					<div class="col text-center m-3">
						<a href="supers" class="nav-btn-primary btn-lg">Supers</a>
					</div>
					<div class="col text-center m-3">
						<a href="powers" class="nav-btn-primary btn-lg">Powers</a>
					</div>
					<div class="col text-center m-3">
						<a href="sightings" class="nav-btn-primary btn-lg">Sightings</a>
					</div>
					<div class="col text-center m-3">
						<a href="organizations" class="nav-btn-primary btn-lg">Organizations</a>
					</div>
					<div class="col text-center m-3">
						<a href="locations" class="nav-btn-primary btn-lg">Locations</a>
					</div>

				</div>
				<!-- end nav bar -->

				<div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
					<p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.getDefaultMessage()}">Error Message</p>
				</div>

				<!-- begin EDIT LOCATION FORM -->

				<div class="row m-4 border border-light editForm">
					<div class="col-3 text-center m-3">
						<span class="h3">Edit Location</span>
						<hr>
						<p>Use this form to edit a Location and update the database!</p>
					</div>
					<div class="col-5 text-center m-3">
						<form action="editLocation" method="POST">
							<div class="form-group row">
								<div class="col">
									<input type="text" name="name" id="name" class="form-control" th:placeholder="${location.name}" th:value="${location.name}"/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="streetNumber" id="streetNumber" class="form-control" th:placeholder="${location.streetNumber}" th:value="${location.streetNumber}"/>
								</div>
								<div class="col">
									<input type="text" name="streetName" id="streetName" class="form-control" th:placeholder="${location.streetName}" th:value="${location.streetName}"/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="city" id="city" class="form-control" th:placeholder="${location.city}" th:value="${location.city}"/>
								</div>
								<div class="col">
									<input type="text" name="state" id="state" class="form-control" th:placeholder="${location.state}" th:value="${location.state}"/>
								</div>
								<div class="col">
									<input type="text" name="zip" id="zip" class="form-control" th:placeholder="${location.zip}" th:value="${location.zip}"/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="latitude" id="latitude" class="form-control" th:placeholder="${location.latitude}" th:value="${location.latitude}" />
								</div>
								<div class="col">
									<input type="text" name="longitude" id="longitude" class="form-control" th:placeholder="${location.longitude}" th:value="${location.longitude}"/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<textarea style="resize: none; border: none; border-radius: 5px;" rows="3" cols="49" 
									th:field="*{location.description}" placeholder="Detailed Description"></textarea>
								</div>
							</div>

							<div class="form-group row">
								<div class="col">
									<input type="text" name="pic" id="pic" class="form-control" placeholder="Pic Link" />
								</div>
							</div>
							<input type="hidden" name="id" th:value="${location.id}"/>
							<button type="button" class="btn nav-btn-primary"><a href="#" th:href="@{/locations}">Cancel</a></button>
							<button type="submit" class="btn nav-btn-primary">Update Location</button>
						</form>
					</div>
				</div>

				<!-- end EDIT LOCATION FORM -->




				<!-- end of container -->
			</div>









			<!-- End main body -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
