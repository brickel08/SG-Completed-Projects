<!doctype html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- CSS stylesheet -->
		<link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>

<style>

</style>

		<title>Ben's Super Sightings</title>
	</head>
	<body>
		<!-- Main Body of Page -->

		<!-- header Jumbotron -->
		<div class="container">
			<a href="#" th:href="@{/}">
				<div class="p-5 text-center bg-light border border-light pageHeader">
					<h1>Super Sightings!</h1>
				</div></a>
				<!-- end header Jumbotron -->


				<!-- nav bar -->
				<div class="row m-4 border border-light nav sticky-top"> 
					<div class="col text-center m-3">
						<a href="supers" class="nav-btn-primary btn-lg">Supers</a>
					</div>
					<div class="col text-center m-3">
						<a href="powers" class="nav-btn-primary btn-lg">Powers</a>
					</div>
					<div class="col text-center m-3">
						<a href="sightings" class="nav-btn-primary btn-lg">Sightings</a>
					</div>
					<div class="col text-center m-3">
						<a href="organizations" class="nav-btn-primary btn-lg">Organizations</a>
					</div>
					<div class="col text-center m-3">
						<a href="locations" class="nav-btn-primary btn-lg">Locations</a>
					</div>

				</div>
				<!-- end nav bar -->

				<!-- begin EDIT POWER FORM -->

				<div class="row m-4 border border-light editForm">
					<div class="col-3 text-center m-3">
						<span class="h3">Edit Super Power</span>
						<hr>
						<p>Use this form to edit a Super Power and update the database!</p>
					</div>
					<div class="col-7 text-right m-3">
						<form action="editPower" method="POST">
							<div class="form-group row">
								<label for="name" class="col-3 col-form-label">* Name</label>
								<div class="col-9">
									<input type="text" name="name" id="name" class="form-control" th:value="${power.name}" th:placeholder="${power.name}" />
									<div th:if="${#fields.hasErrors('power.name')}">
										<p th:each="error : ${#fields.errors('power.name')}" class="alert alert-danger text-center" th:text="${error}">Bad name</p>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="element" class="col-3 col-form-label">* Element</label>
								<div class="col-9">
									<input type="text" name="element" id="element" class="form-control" th:value="${power.element}" th:placeholder="${power.element}"/>
										<div th:if="${#fields.hasErrors('power.element')}">
										<p th:each="error : ${#fields.errors('power.element')}" class="alert alert-danger text-center" th:text="${error}">Bad element</p>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="description" class="col-3 col-form-label">* Description</label>
								<div class="col-9">
									<input type="text" name="description" id="description" class="form-control" th:value="${power.description}" th:placeholder="${power.description}"/>
										<div th:if="${#fields.hasErrors('power.description')}">
										<p th:each="error : ${#fields.errors('power.description')}" class="alert alert-danger text-center" th:text="${error}">Bad description</p>
									</div>
								</div>
							</div>
							<div class="form-group row" align="center">
								<label for="" class="col-3 col-form-label"></label>
								<div class="col-9">
									<input type="hidden" name="id" th:value="${power.id}"/>
									<button type="button" class="btn nav-btn-primary"><a href="#" th:href="@{/powers}">Cancel</a></button>
									<button type="submit" class="btn nav-btn-primary">Update Super Power</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- end EDIT POWER FORM -->




				<!-- end of container -->
			</div>









			<!-- End main body -->

</body>
</html>
