<!doctype html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- CSS stylesheet -->
		<link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
		
		<title>Ben's Super Sightings</title>
	</head>
	<body>
		<!-- Main Body of Page -->

		<!-- header Jumbotron -->
		<!-- header Jumbotron -->
		<div class="container">
			<a href="#" th:href="@{/}">
				<div class="p-5 text-center bg-light border border-light pageHeader">
					<h1>Super Sightings!</h1>
				</div></a>
				<!-- end header Jumbotron -->


				<!-- nav bar -->
				<div class="row m-4 border border-light nav sticky-top"> 
					<div class="col text-center m-3">
						<a href="supers" class="nav-btn-primary btn-lg">Supers</a>
					</div>
					<div class="col text-center m-3">
						<a href="powers" class="nav-btn-primary btn-lg">Powers</a>
					</div>
					<div class="col text-center m-3">
						<a href="sightings" class="nav-btn-primary btn-lg">Sightings</a>
					</div>
					<div class="col text-center m-3">
						<a href="organizations" class="nav-btn-primary btn-lg">Organizations</a>
					</div>
					<div class="col text-center m-3">
						<a href="locations" class="nav-btn-primary btn-lg">Locations</a>
					</div>

				</div>
				<!-- end nav bar -->

				<!-- begin EDIT SUPER FORM -->

				<div class="row m-4 border border-light editForm">
					<div class="col-3 text-center m-3">
						<span class="h3">Edit Super Being!</span>
						<hr>
						<p>Fill out this form to edit a Super Being and update the database!</p>
					</div>
					<div class="col-7 text-center m-3">
						<form action="editSuper" method="POST">
							<div class="form-group row">
								<label for="name" class="col-3 col-form-label text-right">* Name</label>
								<div class="col-9">
									<input type="text" name="name" id="name" class="form-control" th:value="${super.name}" th:placeholder="${super.name}"/>
									<div th:if="${#fields.hasErrors('super.name')}">
										<p th:each="error : ${#fields.errors('super.name')}" class="alert alert-danger text-center" th:text="${error}">Bad name</p>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="morality" class="col-3 col-form-label text-right">* Morality</label>
								<div class="col-3">
									<select id="morality" name="morality" class="form-control">
										<option th:value="Hero" th:text="Hero">Hero</option>
										<option th:value="Villain" th:text="Villain">Villain</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="description" class="col-3 col-form-label text-right">* Description</label>
								<div class="col-9">
									<input type="text" name="description" id="description" class="form-control"/>
										<div th:if="${#fields.hasErrors('super.description')}">
										<p th:each="error : ${#fields.errors('super.description')}" class="alert alert-danger text-center" th:text="${error}">Bad entry</p>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="power" class="col-3 col-form-label text-right">* Super Power</label>
								<div class="col-6">
									<select id="power" name="powerId" class="form-control">
										<option 
										th:each="power : ${powers}"
										th:value="${power.id}"
										th:text="${power.name}">
										Power Name
									</option>
								</select>
								<div th:if="${#fields.hasErrors('super.power')}">
									<p th:each="error : ${#fields.errors('super.power')}" class="alert alert-danger" th:text="${error}">Bad Power</p>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="pic" class="col-3 col-form-label text-right">Pic URL</label>
							<div class="col-9">
								<input type="text" name="pic" id="pic" class="form-control"/>
							</div>
						</div>
						<input type="hidden" name="id" th:value="${super.id}"/>
						<button type="button" class="btn nav-btn-primary"><a href="#" th:href="@{/supers}">Cancel</a></button>
						<button type="submit" class="btn nav-btn-primary">Update Super Being</button>
					</form>
				</div>
			</div>



			<!-- end EDIT SUPER FORM -->



			<!-- end of container -->
		</div>









		<!-- End main body -->

</body>
</html>;
