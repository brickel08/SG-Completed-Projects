<!doctype html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- CSS stylesheet -->
		<link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>

		<title>Ben's Super Sightings</title>
	</head>
	<body>
		<!-- Main Body of Page -->

		<!-- header Jumbotron -->
		<div class="container">
			<a href="#" th:href="@{/}">
				<div class="p-5 text-center bg-light border border-light pageHeader">
					<h1>Super Sightings!</h1>
				</div></a>
				<!-- end header Jumbotron -->	


				<!-- nav bar -->
				<div class="row m-4 border border-light nav sticky-top"> 
					<div class="col text-center m-3">
						<a href="supers" class="nav-btn-primary btn-lg">Supers</a>
					</div>
					<div class="col text-center m-3">
						<a href="powers" class="nav-btn-primary btn-lg">Powers</a>
					</div>
					<div class="col text-center m-3">
						<a href="sightings" class="nav-btn-primary btn-lg">Sightings</a>
					</div>
					<div class="col text-center m-3">
						<a href="organizations" class="nav-btn-primary btn-lg">Organizations</a>
					</div>
					<div class="col text-center m-3">
						<a href="locations" class="nav-btn-primary btn-lg">Locations</a>
					</div>

				</div>
				<!-- end nav bar -->

				<!-- ERROR MESSAGE -->

			<div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
				<p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error Message</p>
			</div>


				<!-- begin ADD POWER FORM -->

				<div class="row m-4 border border-light addForm">
					<div class="col-3 text-center m-3">
						<span class="h3">Add Super Power</span>
						<hr>
						<p>Fill out this form to add a Super Power to the database!</p>
					</div>
					<div class="col-7 text-center m-3">
						<form action="addPower" method="POST">
							<div class="form-group row">
								<label for="name" class="col-3 col-form-label text-right">* Name</label>
								<div class="col-9">
									<input type="text" name="name" id="name" class="form-control"/>
								</div>
							</div>
							<div class="form-group row">
								<label for="element" class="col-3 col-form-label text-right">* Element</label>
								<div class="col-9">
									<input type="text" name="element" id="element" class="form-control"/>
								</div>
							</div>
							<div class="form-group row">
								<label for="description" class="col-3 col-form-label text-right">* Description</label>
								<div class="col-9">
									<textarea style="resize: none; border: none; border-radius: 5px;" rows="3" cols="51" 
									name="description" id="description"></textarea>
								</div>
							</div>
							<button type="button" class="btn nav-btn-primary"><a href="#" th:href="@{/powers}">Cancel</a></button>
							<button type="submit" class="btn nav-btn-primary">Add Super Power</button>
						</form>
					</div>
				</div>



				<!-- end ADD POWER FORM -->

				<!-- begin POWER TABLE -->

				<div class="row border m-4 border-light locationTable justify-content-center">
					<div class="col text-center m-4">
						<table class="table table-striped">
							<h3>Super Powers!</h3>
							<hr>
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Element</th>
									<th>Description</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="power : ${powers}">
									<td th:text="${power.id}">ID</td>
									<td th:text="${power.name}">Name</td>
									<td th:text="${power.element}">Element</td>
									<td th:text="${power.description}">Descritpion</td>
									<td><a href="#" th:href="@{/editPower(id=${power.id})}">Edit</a></td>
									<td><a href="#" th:href="@{/deletePower(id=${power.id})}">Delete</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>


				<!-- end POWER TABLE -->

							<!-- begin DELETE MODAL -->

 
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Continue?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <span th:each="power : ${powers}"><span th:text="${power.name}"/>?</p></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"><span th:each="power : ${powers}"><a href="#" th:href="@{/deletePower(id=${power.id})}"></span>Delete</a></button>
      </div>
    </div>
  </div>
</div>



			<!-- end DELETE MODAL -->



				<!-- end of container -->
			</div>









			<!-- End main body -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
