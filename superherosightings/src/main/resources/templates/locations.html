<!doctype html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- CSS stylesheet -->
		<link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>

		<title>Ben's Super Sightings</title>
	</head>
	<body>
		<!-- Main Body of Page -->

		<!-- header Jumbotron -->
		<div class="container">
			<a href="#" th:href="@{/}">
				<div class="p-5 text-center bg-light border border-light pageHeader">
					<h1>Super Sightings!</h1>
				</div></a>
				<!-- end header Jumbotron -->	


				<!-- nav bar -->
				<div class="row m-4 border border-light nav sticky-top"> 
					<div class="col text-center m-3">
						<a href="supers" class="nav-btn-primary btn-lg">Supers</a>
					</div>
					<div class="col text-center m-3">
						<a href="powers" class="nav-btn-primary btn-lg">Powers</a>
					</div>
					<div class="col text-center m-3">
						<a href="sightings" class="nav-btn-primary btn-lg">Sightings</a>
					</div>
					<div class="col text-center m-3">
						<a href="organizations" class="nav-btn-primary btn-lg">Organizations</a>
					</div>
					<div class="col text-center m-3">
						<a href="locations" class="nav-btn-primary btn-lg">Locations</a>
					</div>

				</div>
				<!-- end nav bar -->

				<!-- begin ADD LOCATION FORM -->

				<div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
						<p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error Message</p>
				</div>


				<div class="row m-4 border border-light addForm">
					<div class="col-3 text-center m-3">
						<span class="h3">Add Location</span>
						<hr>
						<p>Fill out this form to add a Location to the database!</p>
					</div>
					<div class="col-5 text-center m-3">
						<form action="addLocation" method="POST">
							<div class="form-group row">
								<div class="col">
									<input type="text" name="name" id="name" class="form-control" placeholder="* Name" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="streetNumber" id="streetNumber" class="form-control" placeholder="* Street Number"/>
								</div>
								<div class="col">
									<input type="text" name="streetName" id="streetName" class="form-control" placeholder="* Street Name"/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="city" id="city" class="form-control" placeholder="* City" />
								</div>
								<div class="col">
									<input type="text" name="state" id="state" class="form-control" placeholder="* State" />
								</div>
								<div class="col">
									<input type="text" name="zip" id="zip" class="form-control" placeholder="* Zip Code" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="latitude" id="latitude" class="form-control" placeholder="* Latitude" />
								</div>
								<div class="col">
									<input type="text" name="longitude" id="longitude" class="form-control" placeholder="* Longitude" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-9">
									<textarea style="resize: none; border: none; border-radius: 5px;" rows="3" cols="49" 
									name="description" id="description" placeholder="* Detailed Description"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<div class="col">
									<input type="text" name="pic" id="pic" class="form-control" placeholder="Pic URL" />
								</div>
							</div>
							<button type="button" class="btn nav-btn-primary"><a href="#" class="cancelButton" th:href="@{/locations}">Cancel</a></button>
							<button type="submit" class="btn nav-btn-primary">Add Location</button>
						</form>
					</div>
				</div>


				<!-- end ADD LOCATION FORM -->

				<!-- begin LOCATION TABLE -->

				<div class="row border m-4 border-light locationTable justify-content-center">
					<div class="col text-center m-4">
						<table class="table table-striped">
							<h3>Locations</h3>
							<hr>
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Details</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="location : ${locations}">
									<td th:text="${location.id}">ID</td>
									<td th:text="${location.name}">Name</td>
									<td><a href="#" th:href="@{/locationDetail(id=${location.id})}">Details</a></td>
									<td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
									<td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>



				<!-- end LOCATION TABLE -->

			<!-- begin DELETE MODAL -->

<!-- Modal --
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Continue?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Location?</p></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"><span><a href="#" th:href="@{/deleteLocation(id=${location.id})}"></span>Delete</a></button>
      </div>
    </div>
  </div>
</div>
-->
			<!-- end DELETE MODAL -->


<!-- end of container -->
</div>



<!-- End main body -->

</body>
</html>
